<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
       
        <div  style="--clr:#ff3d58; --h:200px;"  class="hand"  id="hour"><i></i></div>
        <div  style="--clr:#00a6ff; --h:295px;"  class="hand"  id="min"><i></i></div>
        <div  style="--clr:#ffffff; --h:284px;"  class="hand"  id="sec"><i></i></div>
        <!-- litle bit calulation for hourclulation 
           12hour = 360deg
           1hour = 360/12=30,
            h hours minutes=30h+m/2 , sec=                                                                    
                                              
            m 60min=360deg
             1min=360/60=6deg
             m min = 6m                                  
                
             60sec=360deg
              1sec=360/60=> 6deg
                s sec = 6s-->                                
                                              
       <span style="--i:1"><b>1</b></span>
                                              
                                              
       <span style="--i:2"><b>2</b></span>
       <span style="--i:3"><b>3</b></span>
       <span style="--i:4"><b>4</b></span>
       <span style="--i:5"><b>5</b></span>
       <span style="--i:6"><b>6</b></span>
       <span style="--i:7"><b>7</b></span>
       <span style="--i:8"><b>8</b></span>
       <span style="--i:9"><b>9</b></span>
       <span style="--i:10"><b>10</b></span>
       <span style="--i:11"><b>11</b></span>
       <span style="--i:12"><b>12</b></span>
    </div>
  </div>  

  <script src="script.js"></script>
</body>
</html>
