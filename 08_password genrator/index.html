<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Pssword Genrator</h1>
    
    <div class="inputBox">
        <input type="text"  class="passbox"  id="passBox" disabled>

        <span class="material-icons" id=" checked">
            content_copy
            </span>
    </div>

    <input type="range" min="1" max="30" value="8" id="inputSlider">
    
    <div class="row">
        <p>Password Length</p>
        <span id="sliderValue"></span>
    </div>
    
    <div class="row">
        <label for="lowercase">Inculde Lowercase Letters (a-z)</label>
        <input type="checkbox" name="lowercase"  id="lowercase" checked>
    </div>
   
    <div class="row">
        <label for="uppercase">Inculde Uppercase Letters (A-Z)</label>
        <input type="checkbox" name="uppercase"  id="uppercase" checked>
    </div>
   
    <div class="row">
        <label for="numbers"> Inculde Numbers  (0-9)</label>
        <input type="checkbox" name="numbers"  id="numbers" checked>
    </div>
   
    <div class="row">
        <label for="symbols">Inculde Symbols (@-#)</label>
        <input type="checkbox" name="symbols"  id="symbols" checked>
    </div>

    <button type="button" class="genbtn" id="genBtn">Generate Password</button>
    </div>

  



    <script src="script.js"></script>
</body>
</html>
