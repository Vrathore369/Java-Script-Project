<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Curosial</title>

    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg"  id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Web Developer</p>
                <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos libero pariatur eligendi voluptatum iste. Fugit repudiandae dolorum vitae soluta aspernatur?</p>
                
                <!-- prev next button -->
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>

                <!-- random button -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
   
</body>
<script src="script.js"></script>
</html>
